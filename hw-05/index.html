<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Form</title>
</head>
<body class="body">
    <div class="container">
        <div class="btn-box">
            <button class="top-btn" type="button">Login</button>
            <span class="line">|</span>
            <button class="top-btn register" type="button">Register</button>
        </div>
        <p class="input-title">Enter your email and password to register.</p>
        <form class="form" action="#">
            <div class="input-box">
                <input class="input" type="text" placeholder="Username" name="username" autofocus required>
            </div>
            <div class="input-box">
                <input class="input" type="email" placeholder="Enter your email address" name="email" required>
            </div>
            <div class="input-box wrapper">
                <input class="input" type="password" placeholder="Password" name="password" required>
                <button class="button-eye" type="button">
                    <img class="img-eye" src="img/eye.svg" alt="eye icon for password visibility toggle">
                </button>
            </div>
            <div class="input-box">
                <input class="input" type="password" placeholder="Confirm Password" name="confirm-password" required>
            </div>
            <button class="btn-submit" type="submit">Register</button>
        </form>
        <div class="divider">
            <span>Or register with</span>
        </div>
        <button class="bottom-btn" type="button">
            <img src="img/google.svg" alt="Google Logo">
            Continue with Google
        </button>
        <button class="bottom-btn facebook-btn" type="button">
            <img src="img/facebook.svg" alt="Facebook Logo">
            Continue with Facebook
        </button>
        <button class="close-btn">
            <img src="img/close-btn.svg" alt="close button">
        </button>
    </div>
</body>
</html>

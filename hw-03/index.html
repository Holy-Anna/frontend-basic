<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form class="form-container" action="#">
        <div class="form-holder">
            <button class="top-btn top-btn-login" type="button">Login</button>
            <button class="top-btn top-btn-register" type="button">Register</button>
            <p class="input-title">Enter your email and password to register.</p>

            <p>
                <input class="input" type="text" placeholder="Username" name="username" autofocus required>
            </p>

            <p>
                <input class="input" type="email" placeholder="Enter your email address" name="email" required>
            </p>


            <div class="input-wrapper">
                <input class="input input-password" type="password" placeholder="Password" name="password" required>
                <button class="button-eye" type="button">
                    <img class="img-eye" src="img/eye.svg" alt="crossed out eye">
                </button>
            </div>


            <p>
                <input class="input" type="password" placeholder="Confirm Password" name="confirm password" required>
            </p>

            <button class="btn-submit" type="submit">Register</button>

            <div class="divider">
                <span>Or register with</span>
            </div>

            <button class="bottom-btn" type="button">
                <img src="img/google.svg" alt="Google Logo">
                Continue with Google
            </button>

            <button class="bottom-btn facebook-btn" type="button">
                <img src="img/facebook.svg" alt="Facebook Logo">
                Continue with Facebook
            </button>

        </div>



        <div class="close-btn-container">
            <button class="close-btn"></button>
        </div>



        <div class="green-rectangle"></div>
    </form>
</body>

</html>
